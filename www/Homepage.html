    <script type="text/javascript">
        function GetParam(name) {
            var start = location.search.indexOf("?" + name + "=");
            if (start < 0) start = location.search.indexOf("&" + name + "=");
            if (start < 0) return '';
            start += name.length + 2;
            var end = location.search.indexOf("&", start) - 1;
            if (end < 0) end = location.search.length;
            var result = '';
            for (var i = start; i <= end; i++) {
                var c = location.search.charAt(i);
                result = result + (c == '+' ? ' ' : c);
            }
            return unescape(result);
        }
        var json = JSON.parse(GetParam("JSON"));
   
        function myFunction() {
            if(localStorage.getItem("username")===null){
                 $("#username").html(json.senangName);
            $("#notel").html(json.userNotel);
            $("#area").html(json.senangAreaAttendent);
            localStorage.setItem("username", json.senangName);
            localStorage.setItem("notel", json.userNotel);
            localStorage.setItem("area", json.senangAreaAttendent);
                localStorage.setItem("attendentbarcode",json.userBarCode)
            }else{
                $("#username").html(localStorage.getItem("username"));
            $("#notel").html(localStorage.getItem("notel"));
            $("#area").html(localStorage.getItem("area"));
            }
           
            
        }
    </script>
