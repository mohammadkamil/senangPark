    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
</head>

<body class="color">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">SenangPark Attendent</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="Homepage.html">Home </a></li>
                    <li class="active" role="presentation"><a href="Register%20User.html">Register User</a></li>
                    <li role="presentation"><a href="topUp.html">TopUp </a></li>
                    <li role="presentation"><a href="Enforcement.html">Enforcement </a></li>
                    <li role="presentation"><a href="index.html">Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Register User</h1>
        <div class="form-group">
            <div class="col-sm-6 input-column">
                <input class="form-control" type="text" placeholder="Name" id="registerName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 input-column">
                <input class="form-control" type="text" placeholder="No Telephone" id="registerNotel">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 input-column">
                <input class="form-control" type="text" placeholder="No Plate Car" id="registerCar">
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-6 input-column">
                <table style="width:100%">
                    <tr style="width:100%">
                        <td style="width:100%">
                            <input class="form-control" type="text" placeholder="Barcode" autofocus id="registerBarcode">
                        </td>
                        <td style="width:20%">
                            <button class="btn btn-default" type="button" onclick="camera()"> <i class="glyphicon glyphicon-camera"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 input-column">
                <input class="form-control" type="password" placeholder="Password" id="registerPassword">
            </div>
        </div>
        <button class="btn btn-primary" type="button" style="margin-left:30%" onclick="register()">Register </button>
        <button class="btn btn-danger" type="button">Cancel </button>
    </div>
    <script>
        function register() {
            var patch = "http://senangpark.com/parking/";
            var registeruser = patch + "attendent/registerUser.php";
            var nameReg = $("#registerName").val();
            var notelReg = $("#registerNotel").val();
            var plateNoReg = $("#registerCar").val();
            var barcodeReg = $("#registerBarcode").val();
            var passwordReg = $("#registerPassword").val();
            if (nameReg === "" || notelReg === "" || plateNoReg === "" || barcodeReg === "" || passwordReg === "") {
                alert("Please complete registeration form");
            } else {
                $.ajax({
                    //Getting the url of the uploadphp from action attr of form 
                    //this means currently selected element which is our form 
                    url: registeruser,

                    //For file upload we use post request
                    type: "POST",

                    //Creating data from form 
                    data: {
                        name: nameReg,
                        noTel: notelReg,
                        plateNo: plateNoReg,
                        barCode: barcodeReg,
                        passwordR: passwordReg,
                    },

                    //Setting these to false because we are sending a multipart request
                    contentType: "application/x-www-form-urlencoded",
                    cache: false,
                    //processData: false,
                    success: function (dataa) {
                        console.log(dataa);
                        dataa = JSON.parse(dataa);
                        if (dataa == "success") {
                            $("#registerName").val("");
                            $("#registerNotel").val("");
                            $("#registerCar").val("");
                            $("#registerBarcode").val("");
                            $("#registerPassword").val("");
                        }

                    },
                    error: function () {}
                });
            }

        }

        function camera() {
            alert("Dsad");
            cordova.plugins.barcodeScanner.scan(
                function (result) {
                    $("#barAttenLogin").val(result.text);
                },
                function (error) {
                    alert("Scanning failed: " + error);
                }, {
                    preferFrontCamera: true, // iOS and Android 
                    showFlipCameraButton: true, // iOS and Android 
                    showTorchButton: true, // iOS and Android 
                    torchOn: true, // Android, launch with the torch switched on (if available) 
                    prompt: "Place a barcode inside the scan area", // Android 
                    resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500 
                    formats: "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED 
                    orientation: "landscape", // Android only (portrait|landscape), default unset so it rotates with the device 
                    disableAnimations: true, // iOS 
                    disableSuccessBeep: false // iOS 
                }
            );
        }
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
